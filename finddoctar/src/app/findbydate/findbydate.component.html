<div class="container" >
    <div class="card card-image"
      style="background-image: url(https://mdbootstrap.com/img/Photos/Horizontal/Work/4-col/img%20%2814%29.jpg); font-size: xx-large;">
    
      <div class="text-white text-center d-flex align-items-center rgba-black-strong py-5 px-4" style="font-size: xx-large;">
        <div>
          <h5 class="pink-text"><i class="fas fa-chart-pie"></i> Find Doctor</h5>
          <h3 class="card-title pt-2"><strong>Are you looking for a doctor tommorow?</strong></h3>
          
          <p style="font-size: large;">Type your Hospital's name and enter day bellow</p>  
      </div>
    </div>
    <div class="fas fa-clone left"style="font-size: xx-large;" >
        <form class="form-inline md-form mr-auto mb-4" style="font-size: xx-large;" #findbydateForm='ngForm'>
          <input #dhname='ngModel' name="dhname" class="form-control mr-sm-2" type="text" placeholder="Hospital Name" aria-label="Search" style="font-size: xx-large; flood-color: black;" [(ngModel)]="hosname">   
          <select autofocus #datename='ngModel' name="datename" class="form-control mr-sm-2"   aria-label="Search" style="font-size: xx-large; flood-color: black;" [(ngModel)]="date">
                <option value="Mon-Fri">Monday-Friday</option>
                <option value="Sat-Sun">Saturday-Sunday</option>
                <option value="Saturday">Saturday</option>
            </select>
            <button class="btn btn-unique btn-rounded btn-sm my-0" type="submit" style="font-size: xx-large;" (click)="search()">Search</button>
            <button class="btn aqua-gradient btn-rounded btn-sm my-0" type="submit" style="font-size: xx-large;" (click)="back()">Back</button>
        </form>
    </div>
    </div>
    </div>
    
    
    
    <table class="table table-striped table-dark" >
        <thead >
          <tr>
            <th scope="col" >#</th>
            <th scope="col" >Hospital Name</th>
            <th scope="col" >Doc's First Name</th>
            <th scope="col" >Doc's Last Name</th>
            <th scope="col" >Specialized Field</th>
            <th scope="col" >Working Hours</th>
          </tr>
        </thead>
        <tbody>
         
            <tr *ngFor="let obj of result;index as i">
              <th scope="row">{{i}}</th>
              <td >{{obj.name}}</td>
              <td >{{obj.first_name}}</td>
              <td >{{obj.last_name}}</td>
              <td >{{obj.specialized_field}}</td>
              <td>{{obj.working_hours}}</td>
            </tr>
       
        </tbody>
      </table>
