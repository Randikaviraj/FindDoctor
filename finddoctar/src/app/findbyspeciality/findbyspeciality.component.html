<div class="container" >
    <div class="card card-image"
      style="background-image: url(https://mdbootstrap.com/img/Photos/Horizontal/Work/4-col/img%20%2814%29.jpg); font-size: xx-large;">
    
      <div class="text-white text-center d-flex align-items-center rgba-black-strong py-5 px-4" style="font-size: xx-large;">
        <div>
          <h5 class="pink-text"><i class="fas fa-chart-pie"></i> Find Doctor</h5>
          <h3 class="card-title pt-2"><strong>Are you looking foe a specialist?</strong></h3>
          
          <p style="font-size: large;">Type your doctor's specialized field bellow</p>  
      </div>
    </div>
    <div class="fas fa-clone left"style="font-size: xx-large;" >
        <form class="form-inline md-form mr-auto mb-4" style="font-size: xx-large;" #findbyspecForm='ngForm'>
            <input #sname='ngModel' name="sname" class="form-control mr-sm-2" type="text" placeholder="Special Field" aria-label="Search" style="font-size: xx-large; flood-color: black;" [(ngModel)]="specility">
            <button class="btn btn-unique btn-rounded btn-sm my-0" type="submit" style="font-size: xx-large;" (click)="search()">Search</button>
            <button class="btn aqua-gradient btn-rounded btn-sm my-0" type="submit" style="font-size: xx-large;" (click)="back()">Back</button>
        </form>
    </div>
    </div>
    </div>

    

    <table class="table table-striped table-dark" >
      <thead >
        <tr>
          <th scope="col" >#</th>
          <th scope="col" >Doctor's First Name</th>
          <th scope="col" >Doctor'sL ast Name</th>
          <th scope="col" >Hospital's Name</th>
          
        </tr>
      </thead>
      <tbody>
       
          <tr *ngFor="let obj of result;index as i">
            <th scope="row">{{i}}</th>
            <td >{{obj.first_name}}</td>
            <td >{{obj.last_name}}</td>
            <td >{{obj.name}}</td>
            
          </tr>
     
      </tbody>
    </table>

    <br>
    <br>
    <br>
    <h1>Availble Specilized Fields</h1>
    <br>
    <br>
    
    <table class="table table-striped" >
      <thead >
        <tr>
          <th scope="col" >#</th>
          <th scope="col" >Field Name</th>
           
        </tr>
      </thead>
      <tbody>
       
          <tr *ngFor="let obj of allfields;index as i">
            <th scope="row">{{i}}</th>
            <td >{{obj.specialized_field}}</td> 
          </tr>
     
      </tbody>
    </table>
